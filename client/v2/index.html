<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ðŸ§± Lego | Predictability of a lego set deal</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet">

  </head>
  <body style="background-color: #E4E5EC;">
    <div id="image"
      style="background-color: #da291c; width: 100%; text-align: center;">
      <img src="logo.png" alt="logo" width="auto" height="100rem">
    </div>

    <div id="whole-page" style="width: 85%; margin: 0 auto;">

      <div class="header">
        <button id="dealsButton" class="header-button active"
          onclick="showCategory('deals')">Deals</button>
        <button id="favoritesButton" class="header-button"
          onclick="showCategory('favorites')">Favorites</button>
      </div>

      <div>
        <span>Number of deals :</span>
        <span id="nbDeals">0</span>
      </div>

      <section id="options" style="margin-bottom: 1rem;">
        <div id="filters">
          <button id="discountButton" onclick="onClickBestDiscount() "
            class="filter-button">By best
            discount</span>
          <button id="commentedButton" onclick="onClickMostCommented()"
            class="filter-button">By most
            commented</span>
          <button id="hotDealButton" onclick="onClickHotDeals()"
            class="filter-button">By hot
            deals</span>
        </div>

      </section>

      <section id="deals"></section>
      <section id="favorites"></section>

      <div class="pagination-container">
        <div class="pagination">
          <label for="page-select" class="page-label">Page:</label>
          <select name="page" id="page-select" class="page-select"></select>
        </div>
        <div class="show-options">
          <label for="show-select" class="show-label">Show:</label>
          <select name="show" id="show-select" class="show-select">
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="24">24</option>
          </select>
        </div>
      </div>

      <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
          <span class="close" id="closePopup">&times;</span>
          <div class="popup-content">
            <section id="deal-info"></section>

            <section id="indicators">
              <h2
                style="font-family: 'LegoFont'; font-size: 3rem;">INDICATORS</h2>

              <div>
                <span>Number of sales :</span>
                <span id="nbSales">0</span>
              </div>
              <div>
                <span>Average sales price value :</span>
                <span id="avg">0</span>
              </div>
              <div>
                <span>p5 sales price value :</span>
                <span id="p5">0</span>
              </div>
              <div>
                <span>p25 sales price value :</span>
                <span id="p25">0</span>
              </div>
              <div>
                <span>p50 sales price value :</span>
                <span id="p50">0</span>
              </div>
              <div>
                <span>p95 sales price value :</span>
                <span id="p95">0</span>
              </div>
              <div>
                <span>Lifetime value :</span>
                <span id="lifetime">10 days</span>
              </div>
            </section>
            <section id="vinted"></section>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
