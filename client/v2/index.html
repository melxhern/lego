<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Pink Brick</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="icon" href="assets/pink-brick_logo.png">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap"
      rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation"></script>

  </head>
  <body style="background-color: #FFF2F7 ;">
    <div class="header">
      <img src="assets/pink-brick_logo.png" alt="logo" class="header-logo">
      <div class="header-categories">
        <button id="dealsButton" class="header-button active"
          onclick="showCategory('deals')">Deals</button>
        <button id="favoritesButton" class="header-button"
          onclick="showCategory('favorites')">Favorites</button>
      </div>
    </div>

    <div id="whole-page"
      style="width: 85%; margin: 0 auto;">

      <section id="options" style="margin-bottom: 1rem;">
        <span>Filter By : </span>
        <div id="filters">
          <button id="discountButton" onclick="onClickBestDiscount() "
            class="filter-button">Best
            discount</span>
          <button id="commentedButton" onclick="onClickMostCommented()"
            class="filter-button">Most
            commented</span>
          <button id="hotDealButton" onclick="onClickHotDeals()"
            class="filter-button">Hot
            deals</span>
        </div>

      </section>

      <section id="deals"></section>
      <section id="favorites"></section>

      <div id="pagination-container" class="pagination-container">
        <div class="pagination">
          <label for="page-select" class="page-label">Page:</label>
          <select name="page" id="page-select" class="page-select"></select>
        </div>
        <div class="show-options">
          <label for="show-select" class="show-label">Show:</label>
          <select name="show" id="show-select" class="show-select">
            <option value="20">20</option>
            <option value="40">40</option>
            <option value="60">60</option>
          </select>
        </div>
      </div>

      <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
          <div class="popup-header">
            <h2 id="header-title"></h2>
            <span class="close" id="closePopup">&times;</span>
          </div>

          <div class="popup-content">
            <section id="deal-details"></section>

            <div id="popup-content-container">
              <section id="indicators">
                <div class="sales-card">
                  <h2
                    style="font-family: 'LegoFont'; font-size: 3rem; margin-top: 0;">INDICATORS</h2>
                  <p><strong>Number of sales :</strong> <span
                      id="nbSales"></span></p>
                  <p><strong>Average sales price value :</strong> <span
                      id="avg"></span> €</p>
                  <p><strong>P5 :</strong> <span id="p5"></span> €</p>
                  <p><strong>P25 :</strong> <span id="p25"></span> €</p>
                  <p><strong>P50 :</strong> <span id="p50"></span> €</p>
                  <p><strong>P95 :</strong> <span id="p95"></span> €</p>
                  <p><strong>Lifetime value :</strong> <span
                      id="lifetime"></span></p>
                </div>
              </section>
              <section id="deal-evaluation"></section>
            </div>

            <section id="vinted"></section>
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" charset="UTF-8" src="utils.js"></script>
    <script type="text/javascript" charset="UTF-8" src="portfolio.js"></script>
  </body>
</html>
